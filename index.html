<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="py-3 text-center">bootstrap 4 form</h2>
        <div class="row py-3">
     <div class="col-md-6">
       <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control-lg">
       </div>

       <div class="form-group">
        <label>Email</label>
        <input type="text" value="abc@gmail.com" class="form-control-plaintext" readonly>
       </div>
       <div class="form-group">
        <label>Password</label>
        <input type="Password" class="form-control">
        <small class="form-text text-muted">
        Your password must be 8-20 characters long.
        </small>
       </div>

       <div class="form-group">
        <label>Country</label>
        <select name="" id="" class="form-control">
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Banglsdesh</option>
            <option value="">Nepal</option>
        </select>
       </div>

       <div class="form-group">
        <label>Message</label>
    <textarea name="" class="form-control"></textarea>
       </div>

     </div>
     <div class="col-md-6">
        <div class="form-group">
            <label>File Upload</label>
        <input type="file" class='form-control-file'>
           </div>

           <div class="form-group">
            <label>Amount</label>
        <input type="range" class="form-control-range">
           </div>

           <div class="form-group">
            <label>Hobbies</label>
            <div class="form-check">
                <input type="checkbox" class="form-control-input" id="musiccheck">
                <label for="musiccheck" class="form-check-label">Music</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control-input" id="sportcheck">
                <label for="sportcheck" class="form-check-label">Sports</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-control-input" id="bookcheck">
                <label for="bookcheck" class="form-check-label">Books</label>
            </div>
        
           </div>

           <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" class="form-control-input" name="gender" id="maleradio">
                <label for="maleradio" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-control-input" name="gender" id="femaleradio">
                <label for="femaleradio" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-control-input" name="gender" id="otherradio">
                <label for="otherradio" class="form-check-label">Other</label>
            </div>
        
           </div>
     </div>
        </div>
    </div>
</body>
</html>
